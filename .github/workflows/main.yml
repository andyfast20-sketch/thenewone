name: DeepSeek Auto Update

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send update request to DeepSeek
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          echo "This is where DeepSeek will be triggered to update your code."
          echo "API key loaded successfully."
